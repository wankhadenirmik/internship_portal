{% extends 'base.html' %}

{% block title %} Internship {% endblock title %}
{% block body %}
<div class = 'container'>

<form action="/contact" method="post">
    <title> Internship Application </title>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name='username'
            placeholder="username contain only alphanumericals" Required>
    </div>
    <div class="form-group">
        <label for="fname">first name</label>
        <input type="text" class="form-control" id="fname" name='fname' placeholder="first name" Required>
    </div>
    <div class="form-group">
        <label for="lname">last name</label>
        <input type="text" class="form-control" id="lname" name='lname' placeholder="last name" Required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com" Required>
    </div>
    <div class="form-group">
        <label for="college">College</label>
        <input type="text" class="form-control" id="college" name='college' placeholder="College" Required>
    </div>
    <div class="form-group">
        <label for="cgpa">CGPA</label>
        <input type="text" class="form-control" id="cgpa" name='cgpa' placeholder="CGPA" Required>
    </div>
    <div class="form-group">
        <label for="startup">Startup U want to apply for</label>
        <input type="text" class="form-control" id="startup" name='startup' placeholder="Pls fill the startup name as mentioned in startup page" Required>
    </div>

    {% csrf_token %}
    
        
        <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
<a href="/productview" class="btn btn-primary" style=" margin: 3px">Back</a>
</div>

{% endblock body %}
